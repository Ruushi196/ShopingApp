<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap By SKILLHUB </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body>
  <div class="row">
      <div class="col-sm-6">
          <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner carousel d-flex">
                  <div class="carousel-item active">
                  <img class="img-fluid" src="https://images.samsung.com/is/image/samsung/assets/in/tablet/galaxy-tab-s7-s7plus-spen-mystic-navy-mo-alt2.jpg" alt="">
                  </div>
                </div>
                <div class="carousel-inner carousel d-flex">
                  <div class="carousel-item ">
                  <img class="img-fluid" src="https://images.samsung.com/is/image/samsung/assets/in/tablet/galaxy-tab-s7-s7plus-spen-mystic-navy-mo-alt2.jpg" alt="">
                  </div>
                </div>
                  
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
      </div>
      <div class="col-sm-6">
          <div class="card w-50">
              <div class="card-body">
                  <h2>Dell XPS 13 Pro</h2>
                  <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Officiis, repudiandae.</p>
                  <p>Total Price:</p>
                  <p class="d-flex"><strong>$159.99 <span class="text-decoration-line-through">$179.99</span></strong></p>
                 <div class="card d-flex">
                     <div class="card-body">
                         Select Quantity
                         <button type="button" class="btn btn-outline-dark  ">+</button>
                         <button type="button" class="btn btn-primary">-</button>
                     </div>
                 </div>
                 <div class="card">
                     <div class="card-body">
                        Free Shiping 
                        <button type="button" class="btn btn-outline-dark btn-light ">+</button>
                        <button type="button" class="btn btn-primary">-</button>
              
                     </div>
                 </div>
                 <div class="card">
                     <div class="card-body">
                         30 Days Return
                         <button type="button" class="btn  btn-outline-dark  ">+</button>
                         <button type="button" class="btn btn-primary ">-</button>
                      
                       
                     </div>
                 </div>
                 <button type="button" class="btn btn-primary w-100 mt-2">Add To Cart</button>
              </div>
          </div>
      </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
        
  </body>
</html>
